version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: gotyolo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gotyolo
      POSTGRES_PASSWORD: gotyolo
      POSTGRES_DB: gotyolo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gotyolo -d gotyolo"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gotyolo_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gotyolo:gotyolo@db:5432/gotyolo?schema=public
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  pgdata:
